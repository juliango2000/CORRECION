<html>
<head>



    <title>Administracion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->	
    <link rel="icon" type="image/png" href="../static/images/icons/favicon.ico"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
  <!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
  <!--===============================================================================================-->
  </head>

<link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.5.1.js" ></script> 
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" ></script> 
<script>
    $(document).ready(function() {
    $('#usertable').DataTable();
} );
</script>
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../static/images/bg-01.jpg');">
    <div >
        <form action="/cuenta" method="GET">
            <input type="hidden" name="username" id="username" value="{{administrador}}">
            <input type="submit" value="Cuenta">
        
        </form>


    </div>
    <table id="usertable"  class="table table-striped table-bordered cell-border row-border">
        <thead>
        <tr>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Nombre</th>
          <th>Dinero</th>
          <th>Administrador</th>
          <th>Acciones</th>
        </tr>
    </thead>

        <tbody>

        {%for i in n%}
        <tr>
            {%for atributo in usuarios[i]%}
            <td>
                {{atributo}}
            </td>
            {%endfor%}
            {%if usuarios[i][0]!=administrador%}
            <td>
                <form action="/alta" method="POST">
                    <input type="hidden" name="username" id="username" value="{{usuarios[i][0]}}">
                    <input type="hidden" name="administrador" id="administrador" value="{{administrador}}">
                    <input type="submit" value="Alta">
                </form>
            
                <form action="/eliminar" method="POST">
                    <input type="hidden" name="username" id="username" value="{{usuarios[i][0]}}">
                    <input type="hidden" name="administrador" id="administrador" value="{{administrador}}">
                    <input type="submit" value="Eliminar">
                </form>
            </td>
           
            {% else %}
            <td>              
            </td>
            {%endif%}
        </tr>
        
        {%endfor%}
    </tbody>
      </table>

        </div>
    </div> 
</body>
</html>
